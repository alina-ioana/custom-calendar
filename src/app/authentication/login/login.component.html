<div class="container mt-5">

  <h5>{{userService.getCurrentUser()?.name}}</h5>

  <div class="w-50">
    <form [formGroup]="loginForm" class="mt-5" (ngSubmit)="login()">

      <div class="form-group">
        <label htmlFor="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               formControlName="username"
        />
      </div>

      <div class="form-group">
        <label htmlFor="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               formControlName="password"
        />
      </div>

      <button type="submit" class="btn btn-success" id="login" [disabled]="loading">Login</button>

    </form>
  </div>

</div>
